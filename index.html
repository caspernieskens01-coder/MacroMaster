<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MACROMASTER â€¢ Recepten</title>
  <style>
    :root{--brand:#05dbe1;--bg:#000;--text:#e8f0f2;--muted:#a8b3b8;--card:#0b0f14;--bd:#1b2730;--r:18px;--max:1100px}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:auto;padding:28px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .pill{display:inline-flex;gap:8px;background:rgba(5,219,225,.1);border:1px solid rgba(5,219,225,.28);padding:6px 10px;border-radius:999px;font-size:12px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0}
    .search{flex:1 1 240px;min-width:220px;display:flex;gap:8px}
    input[type=search]{flex:1;padding:12px 14px;border-radius:12px;border:1px solid #22323c;background:#0c141a;color:var(--text)}
    .btn{padding:12px 14px;border-radius:12px;border:0;background:var(--brand);color:#000;font-weight:800;cursor:pointer}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{padding:8px 12px;border-radius:999px;border:1px solid #22323c;background:#0c141a;color:var(--text);font-size:14px;cursor:pointer}
    .chip.active{border-color:rgba(5,219,225,.5)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;margin-top:12px}
    .card{background:var(--card);border:1px solid var(--bd);border-radius:var(--r);padding:16px;display:flex;flex-direction:column;gap:8px}
    .card h3{margin:0;color:#fff}
    .card p{margin:0;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div style="font-weight:900">MACROMASTER</div>
        <div style="font-size:12px;color:#a8b3b8">by CASPER PT</div>
      </div>
      <span class="pill">ðŸ”Ž JSON-gestuurd</span>
    </header>

    <section>
      <div class="controls">
        <div class="search">
          <input id="q" type="search" placeholder="Zoek op titel of ingrediÃ«ntâ€¦">
          <button class="btn" id="clear">Wissen</button>
        </div>
      </div>
      <div class="chips" id="chips"></div>
    </section>

    <section class="grid" id="grid"></section>
  </div>

  <!-- INLINE FALLBACK DATA: dit wordt gebruikt als recipes.json ontbreekt -->
  <script id="recipes-inline" type="application/json">
  [
    {
      "id": "beef-teriyaki",
      "title": "Beef Teriyaki",
      "blurb": "Suikervrij, zonder binders. Glans door reductie. Sojasaus, gember, knoflook.",
      "url": "recipes/beef-teriyaki.html",
      "tags": ["vlees", "rijst"],
      "ingredients": ["rund","sojasaus","gember","knoflook","sesamolie","rijstazijn","water"]
    },
    {
      "id": "kip-rijst-groente",
      "title": "Kip â€¢ Rijst â€¢ Groente",
      "blurb": "Basis fitness recept; stel g/pp in en schaal porties + macro's.",
      "url": "recipes/kip-rijst-groente.html",
      "tags": ["kip", "rijst"],
      "ingredients": ["kip","rijst","broccoli","olijfolie"]
    }
  ]
  </script>

  <script>
    const CATEGORIES=["vlees","rijst","kip","aardappel","pasta","zoete aardappel","vis","vega","vegan"];
    const state={q:"",cats:new Set(),data:[]};

    function getInline(){ try{ return JSON.parse(document.getElementById('recipes-inline').textContent); }catch(e){ return []; } }
    async function loadData(){
      try{
        const r=await fetch('recipes.json',{cache:'no-cache'});
        if(!r.ok) throw new Error('not ok');
        return await r.json();
      }catch(e){
        return getInline(); // fallback
      }
    }

    function renderChips(){
      const box=document.getElementById('chips'); box.innerHTML="";
      CATEGORIES.forEach(cat=>{
        const b=document.createElement('button');
        b.className='chip'+(state.cats.has(cat)?' active':'');
        b.textContent=cat;
        b.onclick=()=>{ state.cats.has(cat)?state.cats.delete(cat):state.cats.add(cat); renderChips(); renderGrid(); };
        box.appendChild(b);
      });
    }
    function match(r){
      const q=state.q.toLowerCase().trim();
      if(q){
        const hay=(r.title+" "+(r.blurb||"")+" "+(r.ingredients||[]).join(" ")).toLowerCase();
        if(!hay.includes(q)) return false;
      }
      if(state.cats.size>0){ for(const c of state.cats) if(!(r.tags||[]).includes(c)) return false; }
      return true;
    }
    function renderGrid(){
      const grid=document.getElementById('grid'); grid.innerHTML="";
      const list=state.data.filter(match);
      if(list.length===0){
        const empty=document.createElement('div'); empty.className='card';
        empty.innerHTML="<h3>Geen resultaten</h3><p class='muted'>Pas je zoekterm of filters aan.</p>";
        grid.appendChild(empty); return;
      }
      list.forEach(r=>{
        const el=document.createElement('article'); el.className='card';
        el.innerHTML=`<h3>${r.title}</h3><p>${r.blurb||""}</p>
          <div class="meta">${(r.tags||[]).map(t=>`<span class='chip'>${t}</span>`).join('')}</div>
          <a class="btn" href="${r.url}">Open recept</a>`;
        grid.appendChild(el);
      });
    }

    document.getElementById('q').addEventListener('input',e=>{state.q=e.target.value;renderGrid();});
    document.getElementById('clear').addEventListener('click',()=>{state.q="";document.getElementById('q').value="";renderGrid();});

    renderChips();
    loadData().then(d=>{ state.data=d; renderGrid(); });
  </script>
</body>
</html>
