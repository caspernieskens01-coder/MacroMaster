<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MACROMASTER • Recepten</title>
  <meta name="description" content="MACROMASTER — recepten die je direct kunt schalen. Zoek & filter op vlees, rijst, kip, aardappel, pasta, zoete aardappel.">
  <style>
    :root{--brand:#05dbe1;--ink:#000;--bg:#000;--text:#e8f0f2;--muted:#a8b3b8;--card:#0b0f14;--card-border:#1b2730;--radius:18px;--shadow:0 12px 40px rgba(0,0,0,.55);--max:1100px}
    *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    a{color:inherit;text-decoration:none}.wrap{max-width:var(--max);margin:auto;padding:28px}
    header{display:flex;gap:14px;align-items:center;justify-content:space-between;margin-bottom:24px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{height:46px;filter:drop-shadow(0 2px 10px rgba(5,219,225,.25))}
    .titles{display:flex;flex-direction:column;line-height:1}
    .site-title{font-weight:900;letter-spacing:.2px;font-size:20px}
    .byline{font-size:12px;color:var(--muted)}
    .pill{display:inline-flex;gap:8px;align-items:center;background:rgba(5,219,225,.1);border:1px solid rgba(5,219,225,.28);padding:6px 10px;border-radius:999px;font-size:12px}
    .controls{display:flex;gap:12px;flex-wrap:wrap;margin:12px 0 16px}
    .search{flex:1 1 240px;min-width:220px;display:flex;gap:8px}
    input[type="search"]{flex:1;padding:12px 14px;border-radius:12px;border:1px solid #22323c;background:#0c141a;color:var(--text)}
    .btn{padding:12px 14px;border-radius:12px;border:0;cursor:pointer;background:var(--brand);color:var(--ink);font-weight:800}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{padding:8px 12px;border-radius:999px;border:1px solid #22323c;background:#0c141a;color:var(--text);font-size:14px;cursor:pointer;user-select:none}
    .chip.active{border-color:rgba(5,219,225,.5);box-shadow:0 0 0 2px rgba(5,219,225,.15) inset}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;margin-top:12px}
    .card{background:var(--card);border:1px solid var(--card-border);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;display:flex;flex-direction:column;gap:8px}
    .card h3{margin:0;font-size:18px;color:#fff}.card p{margin:0;color:var(--muted);font-size:14px;min-height:38px}
    .meta{display:flex;gap:8px;flex-wrap:wrap;margin-top:auto}.tag{font-size:12px;padding:6px 10px;border:1px solid #22323c;border-radius:999px;background:#0c141a;color:var(--text)}
    .card .action{margin-top:8px;align-self:flex-start}
    footer{margin-top:24px;color:var(--muted);font-size:12px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .links a{color:var(--muted)} .links a:hover{color:#fff;text-decoration:underline}
  </style>
</head>

    const state = { q:"", cats:new Set(), data:[] };

    function renderChips(){
      const box=document.getElementById('chips'); box.innerHTML="";
      CATEGORIES.forEach(cat=>{ const b=document.createElement('button');
        b.className='chip'+(state.cats.has(cat)?' active':'');
        b.textContent=cat; b.onclick=()=>{ state.cats.has(cat)?state.cats.delete(cat):state.cats.add(cat); renderChips(); renderGrid(); };
        box.appendChild(b);
      });
    }
    function match(r){
      const q=state.q.toLowerCase().trim();
      if(q){ const hay=(r.title+" "+(r.blurb||"")+" "+(r.ingredients||[]).join(" ")).toLowerCase(); if(!hay.includes(q)) return false; }
      if(state.cats.size>0){ for(const c of state.cats) if(!(r.tags||[]).includes(c)) return false; }
      return true;
    }
    function renderGrid(){
      const grid=document.getElementById('grid'); grid.innerHTML="";
      const list=state.data.filter(match);
      if(list.length===0){ const empty=document.createElement('div'); empty.className='card'; empty.innerHTML="<h3>Geen resultaten</h3><p class='muted'>Pas je zoekterm of filters aan.</p>"; grid.appendChild(empty); return; }
      list.forEach(r=>{ const el=document.createElement('article'); el.className='card'; el.innerHTML=`
        <h3>${r.title}</h3>
        <p>${r.blurb||""}</p>
        <div class="meta">${(r.tags||[]).map(t=>`<span class='tag'>${t}</span>`).join('')}</div>
        <a class="btn action" href="${r.url}">Open recept</a>`; grid.appendChild(el); });
    }
    document.getElementById('q').addEventListener('input',e=>{ state.q=e.target.value; renderGrid(); });
    document.getElementById('clear').addEventListener('click',()=>{ state.q=""; document.getElementById('q').value=""; renderGrid(); });
    renderChips();
    fetch('recipes.json', { cache: 'no-cache' }).then(r=>r.json()).then(data=>{ state.data=data; renderGrid(); }).catch(err=>{ console.error(err); const grid=document.getElementById('grid'); grid.innerHTML="<div class='card'><h3>Kon recipes.json niet laden</h3><p class='muted'>Zorg dat recipes.json in de root staat.</p></div>"; });
  </script>
</body>
</html>
